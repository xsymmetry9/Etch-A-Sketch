<!DOCTYPE html>

<html>

<head>
  <title>My Etch-A-Sketch</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="myStyle.css">
  <script src="myCode.js" defer></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

</head>

<body>

  <div class="game-container">
    <!-- Creates buttons -->
    <div id="button-section">
      <forms id="cont-button">
        <button id="black">Black</button>
        <button id="RandomColor">Random</button>
        <button id="reset">Reset</button>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
      </forms>
    </div>

    <!-- Game Section  -->
    <div id="main-section">

      <h1 class="title-text">Etch-A-Sketch</h2>

      <!-- Creates a red square -->
      <div class="square-red"></div>

      <!-- Creates the Grid -->
      <div class="game-square" id = 'game-grid'></div>

      <form class='circle-container'>
        <!-- Creates buttons -->
        <button class = "button-circle" id="black">Black</button>
        <button class = "button-circle" id="RandomColor">Random</button>
        <button class = "button-circle" id="reset">Reset</button>
      </form>

</form>
    </div>

  </div>

  <!-- Footer Section -->
  <footer>This project is from Odin by Xsymmetry9</footer>
</body>

</html>
